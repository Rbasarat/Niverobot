syntax = "proto3";
import "google/protobuf/timestamp.proto";

package dateParser;

service DateParser {
  // Parses natural date to datetime object
  rpc ParseDate (ParseDateRequest) returns (ParseDateReply) {}
}

// Request message for parsing date
message ParseDateRequest {
  string NaturalDate = 1;
}

// Response message for parsing date
message ParseDateReply {
  google.protobuf.Timestamp ParsedDate = 1;
  float Offset = 2;
  string Date = 3;
}