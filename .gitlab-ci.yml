image: docker:19.03.1
services:
  - docker:19.03.1-dind

# Disable tls because dind.
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

stages:
    - build
    #- test
    # - deploy

before_script:
  - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY

build:
  script:
    - docker build -t ${CI_REGISTRY}/${CI_PROJECT_PATH}:dev -f Niverobot.WebApi/Dockerfile .
  stage: build
  except:
    - master

