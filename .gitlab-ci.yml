image: docker:stable

services:
  - docker:dind
    alias: docker

# Disable tls because dind.
variables:
  DOCKER_TLS_CERTDIR: ""

stages:
    - build
    #- test
    # - deploy

build:
  before_script:
    - docker login -u Niverhawk -p $access_token ${CI_REGISTRY}
  script:
    - docker build -t ${CI_REGISTRY}/${CI_PROJECT_PATH}:dev -f Niverobot.WebApi/Dockerfile .
  stage: build
  except:
    - master

