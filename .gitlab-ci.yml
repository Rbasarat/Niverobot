image: docker:19.03.1

services:
  - docker:19.03.1-dind

variables:
  # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE_NAME: niverobot

stages:
    # - build
    - deploy

# build:
#   before_script:
#     - cd Nivero
#   script:
#     - docker build -t test -f Niverobot.WebApi/Dockerfile .
#   stage: build
#   except:
#     - master

deploy:
  # only:
  #   - master
  before_script:
    - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
    - cd Niverobot
  script:
    - docker build -t $CI_REGISTRY/niverhawk/$IMAGE_NAME:latest -f Niverobot.WebApi/Dockerfile --build-arg BotConfiguration__BotToken=$BotToken .
    - docker push  $CI_REGISTRY/niverhawk/$IMAGE_NAME:latest
  after_script:
    - docker logout $CI_REGISTRY
  stage: deploy
